<html>
<head>
<title>Sign Up Form</title>
</head>
<body>

<form name=SIGN UP FORM id="form" enctype="multipart/form-data" >
<table>
		 
	        <p><font color=blue size=3><b>SIGN UP FORM</b></font></p> 
	   
	   <tr>
	    <td> First,Last Name* :</td><td>   <input type=text name=firstname> <input type=text name=lasttname></td>
          </tr>
	  
	   <tr>
	     <td>Organization     : </td><td>    <input type=text name=organization ></td> 
	    </tr>
	  
	    <tr> 
	   <td>  Email Address*   :</td><td>   <input type=email name=emailid ></td>  
	    </tr> 
	  
	     <tr>
	   <td>  Work Phone       :  </td><td>      <input type=text name=work_phone> </td> 
	     </tr>
	  
	   <tr>  
	   <td> Home Phone        :   </td><td>     <input type=text name=home_phone > </td> 
	    </tr>   
	    <tr> 
           <td> Cell Phone        :  </td><td>      <input type=text maxlength=11 name=cell_phone ></td>  
           </tr>
	  <tr>
	   <td>  Fax              :   </td><td>            <input type=text name=fax ></td>  	
</tr>
     <tr>
	<td>    Address 1*        :  </td><td>	 <input type=text name=address1 > <br> </td>
	</tr>  
           <tr>   
	   <td> Address 2*        :  </td><td>	 <input type=text name=address2 > <br> </td>
          </tr>
          <tr><td> City*              :   </td><td>            <input type=text name=city > </td></tr>


         <tr><td> State/Province      :   </td><td>            <input type=text name=province >  </td></tr>
	     
	    <tr><td>  Zip/Postal Code :  </td><td>       <input type=text maxlength=4 name=zip >  </td></tr>


	    <tr><td> Country*         :   </td><td>            <input type=text name=country > </td></tr>
	   
	     
	     
	   <tr><td>  *_required fields   </td><td>  <input type=submit value='Signup' class="button"> </td></tr>
	  
	     
	      
	     
</table>	   
</form>




</body>
</html>
